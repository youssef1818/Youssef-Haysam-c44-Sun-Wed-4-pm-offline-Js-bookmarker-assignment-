<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Italianno&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Righteous&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

<body id="main" class="vh-100">
    <header class="mb-5 pb-5">
        <div class="title d-flex justify-content-center ">
            <h2 class="mt-2 position-relative">
                Bookmarker
            </h2>
        </div>
    </header>
    <section  class="mt-5 ">
        <div class="dot container py-4">

            <div class="d-flex justify-content-center">
                 <h3>
                     <i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites <i class="fa-solid fa-bookmark"></i>
                 </h3>
            </div>
            <div class="mb-3">
             <label for="siteName" class="form-label fw-bold"><i class="fa-solid fa-book-bookmark "></i> Site Name</label>
             <input type="text" oninput="validationForm(this)" class="form-control " id="siteName" placeholder="Bookmark Name">
             <div class="alert alert-danger d-none">
                <p>Please enter a valid input</p>
             </div>
           </div>
            <div class="mb-3">
             <label for="siteUrl" class="form-label fw-bold"><i class="fa-solid fa-link "></i> Site url</label>
             <input type="email" oninput="validationForm(this)" class="form-control " id="siteUrl" placeholder="Website URL">
             <div class="alert alert-danger d-none">
                <p>Please enter a valid input</p>
             </div>
           </div>
           <div class="d-flex justify-content-center">
            <button type="button" onclick="addSite()" class="btn btn-danger px-5">Submit</button>
           </div>
        </div>
        <div  class="container">
            <div class="lista d-flex align-items-baseline justify-content-center bg-white py-2 mt-3">
                <div class="col-3">
                    <p class="mb-0 fw-bold text-center">Index</p>
                </div >
                <div class="col-3">
                    <p class="mb-0 fw-bold text-center">Website Name</p>
                </div>
                <div class="col-3">
                    <p class="mb-0 fw-bold text-center">Visit</p>
                </div>
                <div class="col-3">
                    <p class="mb-0 fw-bold text-center">Delete</p>
                </div>
                
            </div>
            <div id="special">
                
            </div>

            
        </div>
    </section>





    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
